---
layout: layout
title: "Posts"
---

<h1>Bem-vindos ao meu Blog!</h1>

<img class="img-fluid" src="IMG_20170518_114939.jpg" alt="AFRosita">

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
