---
layout: layout
---

<section class="content">
  <h1>
    <a href="{{ page.url }}">{{ page.title }}</a>
  </h1>

  <section class="byline">
    {{ page.date | date: "%d/%m/%Y" }}
  </section>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.id }}" frameborder="0" allowfullscreen></iframe>

  {{ content }}

</section>
